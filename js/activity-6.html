<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Day Greeter</title>
    <link rel="stylesheet" href="css/js6.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card text-center">
            <div class="card-header">Day Greetings</div>
            <div class="card-body">
              <h5>What day is it today?</h5>
              <form action="">
                <label for="day"></label>
                <input type="text" name="day" id="day" />
                <br /><br />
                <button
                  type="button"
                  id="buttongreeter"
                  onclick="greeter(document.getElementById('day').value)"
                >
                  Greet
                </button>
                <p id="result"></p>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <script src="https://gist.github.com/Azriel09/a6ab05f6e660c7a477ec9060b4779fac.js"></script>
        </div>
      </div>
    </div>

    <script src="./js/js6.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
