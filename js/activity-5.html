<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/js5.css" />

    <title>Height Converter</title>
  </head>
  <body>
    <h3><a href="../index.html">Home</a></h3>
    <br />
    <h3><a href="js-activities.html">Back</a></h3>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card text-center">
            <div class="card-header">Height Converter</div>
            <div class="card-body">
              <h5 class="card-title">Insert the height below</h5>
              <form action="">
                <input type="number" name="foot" id="foot" />
                <label for="foot">Foot</label>
                <input type="number" name="inches" id="inches" />
                <label for="inches">Inches</label>
                <br /><br />
                <button
                  type="button"
                  onclick="heightConverter(document.getElementById('foot').value, document.getElementById('inches').value)"
                >
                  Convert to Meters</button
                ><br />
                <p id="result"></p>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <script src="https://gist.github.com/Azriel09/5b5e7987a33992a6fc90f81db45fb9e3.js"></script>
        </div>
      </div>
    </div>

    <script src="./js/js5.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
