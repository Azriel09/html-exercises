      <div class="row">
        <div class="col" id="first-col">
          <div class="card text-center">
            <div class="card-header">Odd or Even</div>
            <div class="card-body">
              <h5 class="card-title">Insert a number below</h5>
              <form action="">
                <label for="checker"></label>
                <input type="number" id="checker" name="checker" />

                  type="button"
                  onclick="numChecker(document.getElementById('checker').value)"

                  Check

              <p id="result"></p>
            </div>
          </div>
