<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/js4.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <h3><a href="../index.html">Home</a></h3>
    <br />
    <h3><a href="js-activities.html">Back</a></h3>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card text-center">
            <div class="card-header">Temperature Converter</div>
            <div class="card-body">
              <h5 class="card-title">Insert the temperature</h5>
              <form action="">
                <label for="converter">Choose which temperature</label>
                <select name="converter" id="converter" required>
                  <option value="c2f">Celcius to Farenheit</option>
                  <option value="f2c">Farenheit to Celcius</option></select
                ><br /><br />
                <label for="temperature">Input temperature</label>
                <input
                  type="number"
                  name="temperature"
                  id="temperature"
                  required
                />
                <br /><br />

                <button
                  type="button"
                  id="buttonconverter"
                  onclick="tempConverter(document.getElementById('temperature').value)"
                >
                  Convert
                </button>
                <p id="result"></p>
              </form>
            </div>
          </div>
        </div>
        <div class="col" id="second-col">
          <script src="https://gist.github.com/Azriel09/65e52990a256f06551532643b1cb8030.js"></script>
      </div>
    </div>

    <script src="./js/js4.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
